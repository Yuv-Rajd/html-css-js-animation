<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurred Blue Marble Rotation: Earth</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0a0a23;
  overflow: hidden;
}
.container {
  width: 100%;
  height: 100%;
  max-width: 1200px;
  max-height: 600px;
  position: relative;
}
svg {
  width: 100%;
  height: 100%;
}
.earth {
  animation: rotate 8s infinite linear;
}
.clouds {
  opacity: 0.5;
  animation: swirl 10s infinite linear;
}
.star {
  animation: twinkle 4s infinite ease-in-out;
}
.particle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: radial-gradient(circle, #fff, #4fc3f7);
  border-radius: 50%;
  filter: blur(2px);
}
.particle:nth-child(2) { top: 20%; left: 10%; animation: orbit 7s infinite linear; }
.particle:nth-child(3) { top: 60%; left: 80%; animation: orbit 8s infinite linear 1s; }
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
@keyframes swirl {
  0% { transform: translateX(0); }
  100% { transform: translateX(-200); }
}
@keyframes twinkle {
  0%, 100% { opacity: 0.4; }
  50% { opacity: 1; }
}
@keyframes orbit {
  0% { transform: translate(0, 0) rotate(0deg) translateX(200px) rotate(0deg); }
  100% { transform: translate(0, 0) rotate(360deg) translateX(200px) rotate(-360deg); }
}
@media (max-width: 768px) {
  .container { max-height: 400px; }
  .earth { animation-duration: 6s; }
}
</style>
<body>
  <div class="container">
    <svg width="100%" height="100%" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid slice">
      <defs>
        <radialGradient id="earthGradient" cx="50%" cy="50%" r="50%">
          <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
          <stop offset="70%" style="stop-color:#01579b;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#1b5e20;stop-opacity:0.8" />
        </radialGradient>
        <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#fff;stop-opacity:0.4" />
          <stop offset="100%" style="stop-color:#b0bec5;stop-opacity:0.2" />
          <animate attributeName="x1" from="0%" to="100%" dur="10s" repeatCount="indefinite" />
          <animate attributeName="x2" from="100%" to="200%" dur="10s" repeatCount="indefinite" />
        </linearGradient>
        <filter id="blur">
          <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
        </filter>
        <filter id="glow">
          <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
        </filter>
      </defs>
      <rect width="100%" height="100%" fill="#0a0a23" />
      <circle cx="500" cy="300" r="150" fill="url(#earthGradient)" class="earth" filter="url(#blur)" />
      <path d="M350 300 A150 100 0 0 1 650 300 A150 100 0 0 1 350 300" fill="url(#cloudGradient)" class="clouds" filter="url(#blur)" />
      <circle cx="200" cy="100" r="4" fill="#fff" class="star" filter="url(#glow)" />
      <circle cx="800" cy="150" r="3" fill="#fff" class="star" filter="url(#glow)" />
    </svg>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
</body>
</html>
