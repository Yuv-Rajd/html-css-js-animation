<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Wave Flow Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a2e;
      overflow: hidden;
    }
    .container {
      width: 100%;
      height: 100%;
      max-width: 1200px;
      max-height: 400px;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .wave {
      fill: url(#gradient);
      filter: url(#blur);
    }
    .wave1 { animation: flow 8s infinite linear; }
    .wave2 { animation: flow 8s infinite linear 0.5s; }
    .wave3 { animation: flow 8s infinite linear 1s; }
    @keyframes flow {
      0% { transform: translateX(0); }
      100% { transform: translateX(-500); }
    }
    @media (max-width: 768px) {
      .container { max-height: 300px; }
      .wave { animation-duration: 6s; }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg width="100%" height="100%" viewBox="0 0 1000 400" preserveAspectRatio="xMidYMid slice">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
          <stop offset="50%" style="stop-color:#f3ec78;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#af4261;stop-opacity:1" />
          <animate attributeName="x1" from="0%" to="100%" dur="10s" repeatCount="indefinite" />
          <animate attributeName="x2" from="100%" to="200%" dur="10s" repeatCount="indefinite" />
        </linearGradient>
        <filter id="blur">
          <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
        </filter>
      </defs>
      <path class="wave wave1" d="M0,200 Q250,100 500,200 T1000,200" />
      <path class="wave wave2" d="M0,200 Q250,150 500,200 T1000,200" />
      <path class="wave wave3" d="M0,200 Q250,50 500,200 T1000,200" />
    </svg>
  </div>
</body>
</html>
